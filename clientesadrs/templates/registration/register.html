<h2>Registro de usuarion</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
{% if form.errors %}
    <ul>
        {% for field in form %}
         {% for error in field.errors %}
         <li>{{ error }}</li>
         {% endfor %}
        {% endfor %}

        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
